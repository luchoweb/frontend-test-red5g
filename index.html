<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUFIPAY</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <main class="login container">
      <section class="login-box">
        <header class="login-header">
          <picture class="login-header-logo">
            <img src="assets/images/logo.png" alt="SUFIPAY" height="76">
          </picture>

          <h1 class="login-header-title">Sufipay</h1>

          <p class="login-header-subhead">Administrador Comercial</p>
        </header>

        <form action="./admin.html" class="login-form" method="post">
          <div class="login-form-inputs">
            <div class="login-form-group">
              <input type="email" id="input-email" name="email" autocomplete="off" required>
              <label for="input-email" class="login-form-label" data-title="Usuario"></label>
            </div>

            <div class="login-form-group">
              <input type="password" id="input-password" name="password" autocomplete="off" minlength="4" required>
              <label for="input-password" class="login-form-label" data-title="Contraseña"></label>
            </div>
          </div>

          <button class="login-form-btn">Ingresar</button>
        </form>

        <a href="javaScript:showHideModal();" class="login-link">No recuerdo mi contraseña</a>
      </section>

      <div class="floating-elements">
        <div class="elipses"></div>
        <div class="dots"></div>
      </div>
    </main>

    <!-- RESET PASSWORD MODAL -->
    <div class="modal">
      <div class="modal-body">
        <h2 class="modal-title">Reestablecer contraseña</h2>

        <p>Por favor ingrese el correo asociado a su cuenta. Se le enviará un enlace para que configure una nueva contraseña.</p>

        <form action="./index.html" class="login-form" method="post">
          <div class="login-form-group">
            <input type="email" id="modal-email" name="email" autocomplete="off" required>
            <label for="modal-email" class="login-form-label" data-title="Correo electrónico"></label>
          </div>

          <button class="login-form-btn">Enviar enlace</button>
        </form>

        <i class="modal-close" onclick="showHideModal()"></i>
      </div>
    </div>

    <script src="assets/js/scripts.js" defer></script>
  </body>
</html>
